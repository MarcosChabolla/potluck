<!DOCTYPE html>
<html>
<head>
	<title>potluck | register</title>
	<link rel="stylesheet" href="../../static/cooking_app/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/cooking_app/css/logreg.css">
	<script src="../../static/cooking_app/js/jquery-3.1.1.min.js" charset="utf-8"></script>
	<script src="../../static/cooking_app/js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>

	<div id="container">
		<div id="header">
			<h1><img src="../../static/cooking_app/images/gold1.png" alt=""><span id="title">potLuck</span></h1>
			<p>Because shared food is best food</p>
		</div>
		<div id="form">
			<h3>Register</h3>
			<form action="{% url 'loginReg:register' %}" method="post" class='form-horizontal'>
				{% csrf_token %}
				<div class="form-group">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p>First Name: <input type="text" name="first_name" class='form-control'></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p>Last Name: <input type="text" name="last_name" class='form-control'></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p>Email:	<input type="text" name="email" class='form-control'></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p>Password:<input type="password" name="password1" class='form-control'></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p>Confirm Password:<input type="password" name="password2" class='form-control'></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="submit" class='btn btn-danger' value="Register">
					</div>
				</div>
			</form>

			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}

			<br>
			<a href="{% url 'loginReg:login' %}">already have an account? login here!</a>
		</div>
	</div>
</body>
</html>
