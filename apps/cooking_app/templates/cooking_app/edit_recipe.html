<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Your recipe!</title>
        <style type="text/css">
        	a:visited {
        		color: black;
        	}
        	#header li{
        		list-style: none;
        		display: inline-block;
        		margin-right: 20px;
        	}
        	#header{
        		display:inline-block;
        		text-align: center;
        		width: 1080px;
        	}
        	#title {
        		font-size: 2em;
        	}
        	#name {
        		font-size: 1.25em;
        		text-decoration: none;
        	}
        </style>
    </head>
    <body>
        <div id="header">
    		<p>Welcome to <span id="title">potLuck</span>,</p>
    		<p><a id="name" href="{% url 'potluck:show_user' id=user.id %}">{{user.first_name}}</a></p>
    		<ul>
    			<li><a href="{% url 'potluck:index' %}">Home</a></li>
    			<li><a href="{% url 'potluck:show_user' id=request.session.id %}">Profile</a></li>
    			<li><a href="{% url 'potluck:logout' %}">Logout</a></li>
    		</ul>
    	</div>
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form class="" action="{% url 'potluck:edit_recipe' recipe_id=recipe.id%}" method="post">
            {% csrf_token %}
            <label>Recipe Title: <input type="text" name="title" value="{{recipe.title}}"></label><br>
            <label>Description: <input type="text" name="description" value="{{recipe.description}}"></label><br>
            <label>Prep Time Hours: <input type="text" name="prep_time_hour" value="{{recipe.prep_time_hour}}"></label>
            <label>Prep Time Minutes: <input type="text" name="prep_time_minute" value="{{recipe.prep_time_minute}}"></label><br>
            <label>Cook Time Hours: <input type="text" name="cook_time_hour" value="{{recipe.cook_time_hour}}"></label>
            <label>Cook Time Minutes: <input type="text" name="cook_time_minute" value="{{recipe.cook_time_minute}}"></label><br>
            <input type="submit" value="Update Recipe">
        </form>
        <div id="steps">
            {% for step in steps %}
                <!-- grab all stpes here -->
                <div class="step">
                    <form action="{% url 'potluck:update_step' %}" method="post">
                        {% csrf_token %}
                        <label>Step #{{step.step_number}} <input type="hidden" name="step_number" value="{{step.step_number}}"></label>
                        <label>Measurement: <input type="text" name="title"></label>
                        <label>Ingredient: <input type="text" name="ingredient"></label>
                        <label>Description: <input type="text" name="description"></label>
                        <input type="hidden" name="cook_time"></label>
                        <input type="submit" value="Update Recipe">
                    </form>
                </div>
            {% endfor %}
            <!-- show form to add a new step here -->
            <div id="new_step">
                <form action="{% url 'potluck:add_step' %}" method="post">
                    {% csrf_token %}
                    <label>Step #{{step_count}} <input type="hidden" name="step_number" value="{{step_count}}"></label>
                    <label>Measurement: <input type="text" name="title"></label>
                    <label>Ingredient: <input type="text" name="ingredient"></label>
                    <label>Description: <input type="text" name="description"></label>
                    <input type="hidden" name="cook_time"></label>
                    <input type="submit" value="Add Step">
                </form>
            </div>
        </div>
    </body>
</html>
